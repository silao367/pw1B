<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABRA A POKEDEX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; 
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e202a, 50%, #232946 100%);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px;
    }
    header {
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin-bottom: 32px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 3.5rem;
      margin: 0 0 12px;
      font-weight: 800;
    }
    header p {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 500;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      max-width: 960px;
      width: 100%;
      align-items: start;
    }
    .card {
      background: #2b2e4a(255 255 255 / 0.15);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      user-select: none;
    }
    .card:hover, .card:focus-within {
      transform: scale(1.05);
      box-shadow: 0 20px 45px rgba(0,0,0,0.8);
      outline: none;
    }
    .card img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
      pointer-events: none;
      user-select: none;
    }
    .card figcaption {
      margin-top: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      user-select: none;
    }
    .cta-container {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
    }
    .btn-enter {
      background: #db0b0b;
      color: #fff;
      font-weight: 700;
      font-size: 1.6rem;
      padding: 20px 48px;
      border: none;
      border-radius: 24px;
      box-shadow: 0 12px 28px rgba(219, 11, 11, 0.7);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .btn-enter:hover,
    .btn-enter:focus {
      background-color: #a10505;
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 18px 36px rgba(219, 11, 11, 0.9);
    }
    .btn-enter:active {
      transform: scale(0.97);
      box-shadow: 0 8px 18px rgba(219, 11, 11, 0.6);
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.5rem;
      }
      header p {
        font-size: 1rem;
      }
      .btn-enter {
        font-size: 1.3rem;
        padding: 16px 32px;
      }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Página inicial da Pokedex">
    <h1>Abra a Pokedex</h1>
    <p>Descubra e capture todos os Pokémon incríveis! Explore o mundo Pokémon agora mesmo!</p>
  </header>
  <main role="main">
    <figure class="card" tabindex="0">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c1c71459-ec25-424a-be4c-935e5c130146.png" alt="Uma Pokébola brilhando intensamente em um fundo escuro com efeitos elétricos azuis ao redor." />
      <figcaption>Pokébola - Pronta para captura</figcaption>
    </figure>

    <div class="cta-container">
      <button class="btn-enter" aria-label="Entrar na Pokedex" onclick="location.href='pokedex.html'">ENTRAR NA POKEDEX</button>
    </div>
  </main>
</body>
</html>
